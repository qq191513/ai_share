  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('page');

        const heroContainer = document.getElementById('hero-content-container');
        const contentContainer = document.getElementById('main-content-container');
        const pageTitle = document.querySelector('title');

        if (!pageId) {
            if(heroContainer) heroContainer.innerHTML = '<h1>未指定页面</h1><p>请在URL中提供页面ID, 例如: show_content.html?page=3680</p>';
            if(contentContainer) contentContainer.innerHTML = '';
            if(pageTitle) pageTitle.textContent = '未找到页面 - 烤肉AI知识分享';
            return;
        }

        const pageUrl = `page/${pageId}.html`;

        fetch(pageUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`页面未找到: ${response.status} ${response.statusText}`);
                }
                return response.text();
            })
            .then(html => {
                // 在解析之前，直接从字符串中移除.meta-author元素
                const cleanedHtml = html.replace(/<span class="meta-author">[\s\S]*?<\/span>/, '');

                const parser = new DOMParser();
                const doc = parser.parseFromString(cleanedHtml, 'text/html');

                const entryHeader = doc.querySelector('.entry-header');
                const entryContent = doc.querySelector('.entry-content.u-text-format.u-clearfix');
                const entryTitle = doc.querySelector('.entry-title');

                if (entryHeader && heroContainer) {
                    heroContainer.innerHTML = entryHeader.outerHTML;
                } else if(heroContainer) {
                    heroContainer.innerHTML = '<h1>无法加载文章标题</h1>';
                }

                if (entryContent && contentContainer) {
                    contentContainer.innerHTML = entryContent.outerHTML;
                } else if(contentContainer) {
                    contentContainer.innerHTML = '<p>无法加载文章内容。</p>';
                }
                
                if (entryTitle && pageTitle) {
                    pageTitle.textContent = `${entryTitle.textContent.trim()} - 烤肉AI知识分享`;
                }

            })
            .catch(error => {
                console.error('加载页面内容时出错:', error);
                if(heroContainer) heroContainer.innerHTML = `<h1>加载页面 '${pageId}' 失败</h1>`;
                if(contentContainer) contentContainer.innerHTML = `<p>无法找到文件 <code>${pageUrl}</code>。请确认文件是否存在于 page 目录下并且文件名正确。</p>`;
                if(pageTitle) pageTitle.textContent = '页面加载失败 - 烤肉AI知识分享';
            });
    });
  </script>
